<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Calculation for Assignment-5</title>
  <!-- Bootstrap styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Custom stylesheet  -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- header starts here  -->
  <header class="container d-flex align-items-center justify-content-center mt-4">
    <h1 class="d-inline-block me-2 text-success fw-bold">Financial Calculation</h1>
    <img src="./images/money-icon2.png" alt="" width="40em">
  </header>
  <!-- main section starts here   -->
  <main class="container row">
    <!-- image section start here  -->
    <section class="col-7">
      <img class="img-fluid" src="./images/money-calculate3.jpg" alt="">
    </section>
    <!-- calculation section start here  -->
    <section class="col-5 bg-light text-center">
      <div>
        <h3>Income</h3>
        <p>
          Income:
          <input type="text">
        </p>
        <h3>Expenses</h3>
        <p>
          Food:
          <input type="text">
        </p>
        <p>
          Rent:
          <input type="text">
        </p>
        <p>
          Clothes:
          <input type="text">
        </p>
        <button>Calculate</button>
        <h3>Total Expenses: 5500</h3>
        <h3>Balance: 4500</h3>
        <div class="d-flex align-items-center">
          <p>
            Save:
            <input type="text">
          </p>
          <p>%</p>
          <button>Save</button>
        </div>
        <h3>Saving Amount: 2000</h3>
        <h3>Remaining Balance: 2500</h3>
      </div>
    </section>
  </main>
</body>
</html>
